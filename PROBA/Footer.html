        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Comfortaa", sans-serif;
            font-size: 16px;
            background-color: #262626;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Footer */
        .footer-container {
            background-color: #1f1f1f;
            padding: 30px 15px;
            margin-top: auto;
            width: 100%;
        }

        .footer-main-section {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .footer-brand-link {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .footer-brand-link:hover {
            transform: scale(1.05);
        }

        .footer-brand-logo {
            height: 36px;
            width: auto;
        }

        .footer-navigation {
            display: flex;
            gap: 20px;
        }

        .footer-nav-item {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .footer-nav-item:hover {
            color: #FFD700;
        }

        .footer-nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #FFD700;
            transition: width 0.3s ease;
        }

        .footer-nav-item:hover::after {
            width: 100%;
        }

        .footer-secondary-section {
            max-width: 1200px;
            margin: 20px auto 0;
            text-align: center;
        }

        .footer-copyright {
            color: #aaa;
            font-size: 0.85rem;
        }

        .footer-social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }

        .social-media-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .social-media-icon:hover {
            background-color: #FFD700;
            transform: translateY(-3px);
        }

        .social-media-icon:hover svg {
            fill: #333;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .footer-main-section {
                flex-direction: column;
                gap: 15px;
            }

            .footer-navigation {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
        }
    </style>
</head>
